<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="general-box" >
        <div> <!-- google logo -->            
            <img class="logo" src="img/google.jpg" alt="Google Beta">
        </div>

        <div class="search-block">  <!-- arama kısmı gri backround -->           
            <div class="sp" >
                Search the web using Google!
            </div>

            <div >  
                <form class="search-area"> <!-- aramaya yazı yazılacak form kısmı -->
                    <label for="search"></label>
                    <input type="text"  name="search"><br>
                </form>
            </div>

            <div class="gs-lucky">
                <form class="gs"> <!-- google search buton kısmı -->                    
                    <input type="submit" value="Google Search">
                </form>

                <form class="lucky"> <!-- lucky buton kısmı -->
                    <input type="submit" value="I'm feeling lucky">
                </form>
            </div>

            
        </div>

        <div class="general green"> <!-- alt yeşil kısım -->
            <div class="fg"> <!-- soldaki yeşil alan -->
                <div style="margin-top:15px ; font-size: 17px ;">Special Searches</div>
                <div style="margin-top:5px ;"><a href="#">Stanford Search</a></div>
                <div style="margin-top:5px ;"><a href="#">Linux Search</a></div>

            </div>
            <div class="sg"> <!-- ortadaki yeşil alan -->
                <div style="margin-top:5px ;"><a href="#" target="_blank">Help!</a></div>
                <div style="margin-top:5px ;"><a href="#">About Google!</a></div>
                <div style="margin-top:5px ;"><a href="#">Company Info</a></div>
                <div style="margin-top:5px ;"><a href="#">Google! Logos</a></div>
            </div>
            <div class="tg"> <!-- sağdaki yeşil alan -->
                <div style="text-align: center ;">Get Google! <br>updates monthly:</div>
                <form class="mail-area">
                    <input type="text" name="mail area" value="your e-mail">
                </form>
                <div class="sa"> <!-- subscribe ve archive kısmı -->
                    <form class="sbs">
                        <input type="submit" value="Subscribe">
                    </form>
                     <div class="arc"><a href="#">Archive</a></div>
                </div>
                 
            </div>
                


                
        </div>



            


        <div class="copy-1998">
            Copyright ©1998 Google Inc.
        </div>


    </div>


</body>
</html>
